<style>
    canvas {
        display: block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
    }

    #edtMin {
        box-sizing: border-box;
        position: fixed;
        left: 100px;
        top: 100px
    }

    #edtMax {
        box-sizing: border-box;
        position: fixed;
        left: 350px;
        top: 100px;
    }

    input {
        width: 200px;
        display: block;
    }
</style>

<canvas is="canvas-2d" data-camera="pan,1,1" data-color="#333343"></canvas>

<label id="edtMin">
    <div>Min</div>
    <input value.bind="min" />
    <input type="range" min="0.1" max="5" step="0.1" value.bind="min">
</label>

<label id="edtMax">
    <div>Max</div>
    <input value.bind="max" />
    <input type="range" min="0.1" max="5" step="0.1" value.bind="max">
</label>
